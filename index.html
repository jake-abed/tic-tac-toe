<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <script defer type="text/javascript" src="./scripts/main.js"></script>
    <title>Tic-Tac-Toe!</title>
</head>

<body>
    <main>
        <h1>TIC-TAC-TOE, THO!?</h1>
        <div class="main-screen">
            <div class="new-game-wrapper">
                <label for="player-one-name">Player One Name? <input type="text" id="player-one-name" placeholder="Player One Name"></label>
                <label for="player-two-name">Player Two Name? <input type="text" id="player-two-name" placeholder="Player Two Name"></label>
                <div class="new-game">
                    <h2>Start Game?</h2>
                </div>
            </div>
            <div class="game-board hidden"></div>
        </div>
    </main>
</body>

</html>
